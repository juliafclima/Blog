<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <a [routerLink]="['conteudo', Id]">
        <img src="{{ photoCover }}" alt="img placeholder" />
      </a>
    </div>
    <div class="small-card__text">
      <span>{{ datePost }}</span>
      <a [routerLink]="['conteudo', Id]">
        <div class="small-card__title">
          <h1>{{ cardTitle }}</h1>
        </div>
      </a>
    </div>
  </div>

  <div class="container__small-card-separator">
    <hr />
  </div>
</div>
